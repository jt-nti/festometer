<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fest-o-meter</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="FestiveController">
      <h1>Welcome to the fest-o-meter!</h1>

      <form role="form">
        <div class = "input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span>
          </span>
          <input type="text" class="form-control" ng-model="festiveText">
          <span class = "input-group-btn">
            <button class="btn btn-default" type="button" ng-click="detectScrooge()">Am I Scrooge?</button>
          </span>
        </div>
      </form>

      <ul class="list-group">
        <li ng-repeat="yuleLog in yuleLogs" class="list-group-item">{{yuleLog}}</li>
        <li class="list-group-item">"Happy Christmas Watson" (<a href="https://www.ibm.com/smarterplanet/us/en/ibmwatson/developercloud/nl-classifier.html">Natural Language Classifier</a>)</li>
      </ul>
    </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.module.js"></script>
  </body>
</html>
